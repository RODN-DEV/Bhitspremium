<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bhif Sports</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen" class="active">
        <div class="app-logo-wrapper">
            <div class="logo-text-container">
                <span class="logo-b">ğ</span>
                <span class="logo-s">ğ’</span>
            </div>
        </div>
    </div>

    <div id="notif-banner" class="hidden" onclick="toggleNotifications(); dismissBanner();">
        <div class="banner-content">
            <div class="banner-icon-circle"><i class="fas fa-bell"></i></div>
            <div class="banner-text-wrapper">
                <div class="banner-title">New Message</div>
                <div id="banner-text" class="banner-text">Welcome to Bhif Sports!</div>
            </div>
        </div>
        <div class="banner-close" onclick="event.stopPropagation(); dismissBanner();">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <div id="app-view" class="hidden">
        <header>
            <div class="header-left">
                <button id="back-nav" class="back-btn hidden" onclick="goBack()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="header-title">
                    <span class="bhif-txt">ğ—•ğ—›ğ—œğ—™</span> <span class="sports-txt">ğ—¦ğ—£ğ—¢ğ—¥ğ—§ğ—¦</span>
                </div>
            </div>
            <div class="header-center">
                <div class="app-logo-wrapper" style="width: 40px; height: 40px; border-radius: 10px; box-shadow:none; margin:0;">
                    <div class="logo-text-container">
                        <span class="logo-b" style="font-size: 38px; left: 5.5px;">ğ</span>
                        <span class="logo-s" style="font-size: 38px; left: 15.5px;">ğ’</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div id="notification-btn" onclick="toggleNotifications()">
                    <i class="fas fa-bell"></i>
                    <div id="notif-dot" class="notif-badge hidden"></div>
                </div>
                <div id="share-btn" onclick="toggleShare()">
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
        </header>

        <div id="page-menu" class="container">
            <!-- Your menu content here -->
        </div>
        <div id="page-list" class="container hidden">
            <!-- Your list content here -->
        </div>
        <div id="page-subscribe" class="container hidden">
            <!-- Your subscribe content here -->
        </div>
    </div>

    <div id="modal-legal-menu" class="modal">
        <!-- Your modal content here -->
    </div>
    <div id="offline-message">
        <!-- Your offline message here -->
    </div>

    <!-- FIXED: all lowercase to match actual files -->
    <script src="js/config.js"></script>
    <script src="js/predictions.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/subscriptions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
